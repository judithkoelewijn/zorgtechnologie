<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe environment</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
  </head>
  <body>
      <a-scene>
  <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <rw-room position="-2 0 -2" material="color:#32a85e">
          <rw-wall position="4 0 0"></rw-wall>
          <rw-wall position="4 0 4"></rw-wall>
          <rw-wall position="0 0 4"></rw-wall>
          <rw-wall position="0 0 0">
              <rw-doorhole id="holeA"></rw-doorhole>
              <rw-doorlink from="#holeA" to="#holeB" position="2.5 0 0"></rw-doorlink>
          </rw-wall>
        </rw-room>
        <rw-room position="0 0 -3">
          <rw-wall position=" 1 0 -1" material="color:#e7e7e7"></rw-wall>
          <rw-wall position=" 1 0  1" material="color:#e7e7e7">
            <rw-doorhole id="holeB"></rw-doorhole>
          </rw-wall>
          <rw-wall position="-1 0  1" material="color:#e7e7e7"></rw-wall>
          <rw-wall position="-1 0 -1" material="color:#e7e7e7"></rw-wall>
        </rw-room>

        <a-assets>

            <a-asset-items id="bear" src="assets/scene.gltf"></a-asset-items>

        </a-assets>
        <a-entity gltf-model="#bear" scale="0.3 0.3 0.3" position="-1.5 0.9 -1.5" ></a-entity>
       
      </a-scene>
  
  </body>
</html>
