<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@v2.1.0/dist/aframe-physics-system.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r134/examples/js/deprecated/Geometry.js"></script>
    <!-- https://github.com/n5ro/aframe-physics-system/issues/187 -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>



</head>

<body>
    <a-scene physics="debug: true">

        <a-entity camera look-controls>
            <a-entity sphere-collider="objects: .botsen;" static-body="shape: sphere; sphereRadius: 0.02;" id="ctlL"
                laser-controls="hand: left" raycaster="lineColor: red; far:2" input-listen></a-entity>
            <a-entity sphere-collider="objects: .botsen;" static-body="shape: sphere; sphereRadius: 0.02;" id="ctlR"
                laser-controls="hand: right" raycaster="lineColor: red; far:2" input-listen></a-entity>
        </a-entity>

        <a-assets>
            <img id="platform" src="https://i.imgur.com/mYmmbrp.jpg" />
        </a-assets>

        <a-box position="-1 2 -3" rotation="0 0 0" color="#4CC3D9" static-body class="botsen"></a-box>
        <a-box position="1 2 -3" rotation="0 0 0" color="#4CC3D9" static-body class="botsen"></a-box>
        <a-box position="0 2 -6" src="#platform" rotation="145 180 45" color="#4CC3D9"
            animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true" static-body>
        </a-box>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
        <a-box class="cube" dynamic-body position="0 4 -3" rotation="45 0 45" width="0.5" height="0.5" depth="0.5"
            color="red" mass="5"></a-box>
        <a-box class="cube" dynamic-body position="-1 4 -3" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
        <a-box class="cube" dynamic-body position="1 4 -3" width="0.5" height="0.5" depth="0.5" color="blue"></a-box>

        <a-sky color="#e7e7e7"></a-sky>
    </a-scene>

</html>
