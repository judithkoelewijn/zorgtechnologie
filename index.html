<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aframe environment</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>

<body>


  <a-scene>
    <a-plane position="2 0.1 2" rotation="-90 0 0" width="8" height="8" color="#808080"></a-plane>

    <rw-room position="-2 0.1 -2" material="color:#efefef">
      <rw-wall id="wall1" position="8  0 0" material="color:#efefef"></rw-wall>
      <rw-wall id="wall2" position="8 0 8" material="color:#efefef"></rw-wall>
      <rw-wall id="wall3" position="0 0 8" material="color:#efefef"></rw-wall>
      <rw-wall  id="wall4" position="0 0 0" material="color:#efefef">
      
      </rw-wall>
    </rw-room>
 
    <a-assets>

      <a-asset-items id="bear" src="assets/scene.gltf"></a-asset-items>

    </a-assets>
    <a-assets>
      <a-asset-items id="bed" src="assets/hospital/scene.gltf"></a-asset-items>
    </a-assets>
  
    <a-entity environment="preset: forest; dressing:none; ground:flat; groundTexture:walkernoise; ligtPosition:1"></a-entity>
    <a-entity camera look-controls position="1.3 1.6 7.5"></a-entity>
      <!--<a-entity gltf-model="#bear" scale="0.3 0.3 0.3" position="-1.5 0.9 -1.5"></a-entity>-->
    <!---<a-entity gltf-model="#bed" scale="0.3 0.3 0.3" position="0 0.5 1" rotation="0 90 0"></a-entity>-->
  </a-scene>







</body>

</html>
